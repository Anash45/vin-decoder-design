<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>VIN-DECODER</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container position-relative px-sm-0 px-0 py-sm-0 py-3">
            <a href="./index.html" class="back-link"><span><img src="./assets/img/chevron-left-light.svg" alt="Back"></span><span class="c-light">Back</span></a>
        </div>
        <main class="px-3 py-5 d-flex flex-column justify-content-sm-start justify-content-between">
            <section class="d-flex flex-column w-100 g-40p w-100">
                <div class="d-flex flex-column align-items-center g-20p w-100">
                    <h2 class="sub-header mb-0">Generic Vehicle Information</h2>
                    <div class="d-flex flex-column g-5p w-100">

                            <span class="info-value"> Opel </span>

                            <span class="info-property"> Make </span>
                            <span class="info-value"> Astra </span>
                        </div>
                        <div class="w-100 info-row row-light w-100">
                            <span class="info-property"> Version </span>
                            <span class="info-value"> J </span>
                        </div>
                        <div class="w-100 info-row row-light w-100">
                            <span class="info-property"> Year </span>
                            <span class="info-value"> 2010 </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center g-10p w-100">
                    <p class="subtitle mb-0 w-100 text-left">More Info</p>
                    <div class="d-flex flex-column g-5p w-100">
                        <div class="w-100 info-row row-transparent w-100">
                            <span class="info-property"> Origin </span>
                            <span class="info-value"> Germany </span>
                        </div>
                        <div class="w-100 info-row row-transparent w-100">
                            <span class="info-property"> Somethung </span>
                            <span class="info-value"> Blabla </span>

                    </div>
                </div>
                <div class="d-flex flex-column align-items-center g-10p w-100">

                    <div class="d-flex flex-column g-5p w-100">
                        <div class="w-100 info-row row-transparent w-100">
                            <span class="info-property"> Origin </span>
                            <span class="info-value"> Germany </span>
                        </div>
                        <div class="w-100 info-row row-transparent w-100">
                            <span class="info-property"> Somethung </span>
                            <span class="info-value"> Blabla </span>
                        </div>
                    </div>
                </div>
            </section>
            <p class="mb-0 c-light mt-4 text-center">&copy; 2024 - vin_decoder - <a href="#"
